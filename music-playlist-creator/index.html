<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div><h1 style="margin-left: 40px">Music Playlist Explorer</h1></div>
      <div>
        <a href="index.html"><button class="Btn">Your Playlists</button></a>
        <a href="featured.html"
          ><button class="Btn">Featured Playlist</button>
        </a>
      </div>
    </header>
    <div id="onTopCard">
     
      <div id="searchContainer">
        <h1>Search for playlist</h1>
        <input type="text" id="search" size="20" />
        <div>
          <button id="searchBtn" class="Btn">Search</button>
          <button id="clearBtn" class="Btn">Clear</button>
          <select name="sorting" id="sorting" onchange="Sort()">
            <option value="name"> Sort by Name</option>
            <option value="likes"> Sort by Likes </option>
            <option value="date"> Sort by date</option>
          </select>
        </div>
      </div>
    </div>

    <main id="playlist-cards"></main>

    <section id="modal"></section>
    <footer class="footer">
    </footer>
    <script src="data/data.json"></script>
    <script src="script.js"></script>
  </body>
</html>
